<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login Form</title>
    <style>
       body{
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg,#2980b9, #8e44ad);
        height: 100vh;
        overflow: hidden;
        }

    </style>

</head>
<body>

<div style="border: 1px solid black; width:40%; height:300px; margin-top:150px; margin-left:350px; border-radius: 10px">
    <p> Chalo {{name}} {{Age}}</p>
    <h1> Login Page </h1>
    <form method="Post" >
        {% csrf_token %}
      <input type="text" id="login" name="username" placeholder="username">
        <br>
      <input type="text" id="password" name="password" placeholder="password">
        <br>
      <button type="submit"> Login </button>
    </form>
    <h1> {{email}} </h1>
</div>
</body>
</html>
